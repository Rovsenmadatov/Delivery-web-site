<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My Restaurant web site</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html"  target="_blank" class="active">Home</a>
            <a href="about.html" target="_blank" class="">About</a>
            <a href="menu.html" target="_blank"  class="">Menu</a>
            <a href="products.html" target="_blank" class="">Products</a>
            <a href="rewiev.html"target="_blank"  class="">Rewiev</a>
            <a href="contact.html" target="_blank" class="">Contact</a>
            <a href="blogs.html" target="_blank" class="">Blogs</a>
        </nav>

        <div class="buttons">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button id="menu-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="search here">
            <i class="fas fa-search"></i>
        </div>

        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-1.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">15.99$/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-2.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">15.99$/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-3.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">15.99$/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-4.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">15.99$/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>
    </header>
    <section class="contact" id="contact">
        <h1 class="heading"> CONTACT <span>US</span></h1>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d24080.05171515204!2d28.958638873398314!3d41.02511451625016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x14caa7040068086b%3A0xe1ccfe98bc01b0d0!2zxLBzdGFuYnVsLCBUw7xya2l5ZQ!3m2!1d41.0082376!2d28.9783589!4m5!1s0x14cab7650656bd63%3A0x8ca058b28c20b6c3!2zVGFrc2ltIE1leWRhbsSxLCDFnmVoaXQgTXVodGFyLCBCZXlvxJ9sdS_EsHN0YW5idWwsIFTDvHJraXll!3m2!1d41.0370023!2d28.985091699999998!5e0!3m2!1str!2saz!4v1701795199084!5m2!1str!2saz"loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <form >
                <h3>get in touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Name" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="E-mail" />
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="text" placeholder="Number" />
                </div>
                <input type="submit" class="btn" value="contact now" >
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
